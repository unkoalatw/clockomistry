<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020420"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#040812"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Glow behind clock -->
  <circle cx="256" cy="256" r="160" fill="url(#glow)"/>
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.4"/>
  <!-- Hour markers -->
  <g stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="126" x2="256" y2="146"/><!-- 12 -->
    <line x1="321" y1="139" x2="311" y2="156"/><!-- 1 -->
    <line x1="373" y1="191" x2="356" y2="201"/><!-- 2 -->
    <line x1="386" y1="256" x2="366" y2="256"/><!-- 3 -->
    <line x1="373" y1="321" x2="356" y2="311"/><!-- 4 -->
    <line x1="321" y1="373" x2="311" y2="356"/><!-- 5 -->
    <line x1="256" y1="386" x2="256" y2="366"/><!-- 6 -->
    <line x1="191" y1="373" x2="201" y2="356"/><!-- 7 -->
    <line x1="139" y1="321" x2="156" y2="311"/><!-- 8 -->
    <line x1="126" y1="256" x2="146" y2="256"/><!-- 9 -->
    <line x1="139" y1="191" x2="156" y2="201"/><!-- 10 -->
    <line x1="191" y1="139" x2="201" y2="156"/><!-- 11 -->
  </g>
  <!-- Hour hand (pointing ~10:10) -->
  <line x1="256" y1="256" x2="210" y2="185" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="310" y2="180" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  <!-- Second hand -->
  <line x1="256" y1="256" x2="256" y2="155" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="url(#accent)"/>
  <circle cx="256" cy="256" r="4" fill="white"/>
</svg>
